<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalabel=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    >

      <fieldset class="groups">
        <legend>Personal information</legend>
        
          <label class="form-field">
            Surname:
             <input class="inputs" 
                type="text" 
                name="Surname"
                required
                autocomplete="off"
                >

           </label>

           <label class="form-field">
              Name:
               <input class="inputs" 
                 type="text" 
                 name="Name"
                 required
                 autocomplete="off"
                 >

           </label>

           <label class="form-field">

              How old are You?

               <input class="inputs" 
                 type="age" 
                 name="age"
                 min="1"
                 max="100" 
                 value="12"
                 >

           </label>

           <label class="form-field">

             Full date of birth:

              <input class="inputs" 
              type="text" 
              name="date" 
              placeholder="mm/dd/yyyy"
              >

           </label>

           <label class="form-field">

            I accept the term of the agreement

              <input class="inputs" 
                type="checkbox" 
                name="terms"
                id="terms and condition"
                required
                >

           </label>

      </fieldset class="groups">

      <fieldset class="groups">

        <legend>Registration </legend>

          <label class="form-field">

            E-mail:

             <input class="inputs" 
              type="email" 
              name="email" 
              placeholder="email@example.com"
              required
              autocomplete="off"
              >

          </label>
  
          <label class="form-field">

            Password:

              <input class="inputs" 
                type="password" 
                name="password"
                required
                minlength="5"
                maxlength="32"
                autocomplete="off"
                >

          </label> 
        </fieldset class="groups">



       <fieldset class="groups"> 

          <legend>An interisting fact about you!</legend> 

            <label class="form-field">
               Do you love cats?

                <label>
                  <input class="inputs" 
                    type="radio" 
                    name="cats"
                    value="yes"
                    >

                      - Yes

                 </label>

                 <label>
                   <input class="inputs" 
                     type="radio" 
                     name="cats"
                     value="no"
                     >

                     - No

                 </label>

                 </label>
         
                   <label class="form-field">

                     What is your favorite color?
            
                       <input class="inputs" type="color"
                       value ="#000000"
                       >

                  </label>

                  <label class="form-field">

                     What time do you go to bed?

                       <input class="inputs" 
                         type="time" 
                         name="time"
                         >
                   </label>

                  <label class="form-field">

                     What are your favorite brand of cars?

                       <select name="cars" multiple>
                         <option value="BMW">BMW</option>
                         <option value="Audi">Audi</option>
                         <option value="Lada">Lada</option>
                       </select>
                   </label>
 
                  <label class="form-field">

                     How do you rate our work?

                      <input class="inputs" 
                       type="range" 
                       id="rate work"
                       name="rate work"
                       min="0"
                       max="10">
                   </label>
        </fieldset class="groups">


        <fieldset class="groups">

          <legend>Additional info</legend>
      
             <label class="form-field">

               Comments:
         
                 <textarea 
                    name="feedback"
                ></textarea>

            </label>

            <label class="form-field">

               Would you reccomend us?
          
                 <select name="reccomend">
                  <option value="yes">yes</option>
                  <option value="no">no</option>
                </select>
            </label>
       </fieldset class="groups">

       <button type="submit">Submit</button>

    </form>
  </body>
</html>
